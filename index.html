<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4a90e2, #6bb6ff);
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
        }
        
        canvas {
            border: 4px solid #333;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            background: #87CEEB;
        }
        
        .controls {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }
        
        .sound-toggle {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }
        
        .sound-toggle:hover {
            background: #45a049;
        }
        
        .sound-toggle.muted {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="500"></canvas>
        <div class="controls">Controls: Click or press SPACEBAR to flap</div>
        <button class="sound-toggle" id="soundToggle">ðŸ”Š Sound ON</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const soundToggle = document.getElementById('soundToggle');
        
        // Sound system
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let soundEnabled = true;
        let backgroundMusic = null;
        let musicGainNode = null;
        
        // Create flap sound effect
        function playFlapSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }
        
        // Create score sound effect
        function playScoreSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.setValueAtTime(1200, audioContext.currentTime + 0.05);
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.15);
        }
        
        // Create game over sound effect
        function playGameOverSound() {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sawtooth';
            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.5);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }
        
        // Create background music (simple upbeat melody)
        function createBackgroundMusic() {
            if (!soundEnabled) return;
            
            musicGainNode = audioContext.createGain();
            musicGainNode.gain.setValueAtTime(0.08, audioContext.currentTime);
            musicGainNode.connect(audioContext.destination);
            
            const melody = [
                { freq: 523.25, time: 0 },    // C5
                { freq: 659.25, time: 0.3 },  // E5
                { freq: 783.99, time: 0.6 },  // G5
                { freq: 659.25, time: 0.9 },  // E5
                { freq: 523.25, time: 1.2 },  // C5
                { freq: 587.33, time: 1.5 },  // D5
                { freq: 659.25, time: 1.8 },  // E5
                { freq: 523.25, time: 2.1 }   // C5
            ];
            
            function playMelody(startTime) {
                melody.forEach(note => {
                    const oscillator = audioContext.createOscillator();
                    const noteGain = audioContext.createGain();
                    
                    oscillator.connect(noteGain);
                    noteGain.connect(musicGainNode);
                    
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(note.freq, startTime + note.time);
                    
                    noteGain.gain.setValueAtTime(0, startTime + note.time);
                    noteGain.gain.linearRampToValueAtTime(1, startTime + note.time + 0.05);
                    noteGain.gain.linearRampToValueAtTime(0, startTime + note.time + 0.25);
                    
                    oscillator.start(startTime + note.time);
                    oscillator.stop(startTime + note.time + 0.3);
                });
            }
            
            function loopMusic() {
                if (soundEnabled && gameState === 'playing') {
                    const now = audioContext.currentTime;
                    playMelody(now);
                    setTimeout(loopMusic, 2400);
                }
            }
            
            loopMusic();
        }
        
        // Toggle sound
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                soundToggle.textContent = 'ðŸ”Š Sound ON';
                soundToggle.classList.remove('muted');
                if (gameState === 'playing') {
                    createBackgroundMusic();
                }
            } else {
                soundToggle.textContent = 'ðŸ”‡ Sound OFF';
                soundToggle.classList.add('muted');
            }
        });
        
        // Game state
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let highScore = 0;
        
        // Game objects
        const game = {
            bird: {
                x: 100,
                y: 250,
                width: 34,
                height: 24,
                velocity: 0,
                rotation: 0
            },
            pipes: [],
            gravity: 0.175,
            jumpStrength: -4.5,
            terminalVelocity: 3.5,
            basePipeSpeed: 3,
            pipeSpeed: 3,
            maxPipeSpeed: 7,
            pipeGap: 150,
            minPipeGap: 120,
            pipeWidth: 60,
            pipeSpawnInterval: 1500,
            minSpawnInterval: 1000,
            lastPipeSpawn: 0,
            scrollOffset: 0
        };
        
        let lastTime = 0;
        
        // Calculate difficulty based on score
        function updateDifficulty() {
            const speedIncrease = Math.floor(score / 5) * 0.3;
            game.pipeSpeed = Math.min(game.basePipeSpeed + speedIncrease, game.maxPipeSpeed);
            
            const gapDecrease = Math.floor(score / 10) * 5;
            game.pipeGap = Math.max(150 - gapDecrease, game.minPipeGap);
            
            const intervalDecrease = Math.floor(score / 8) * 50;
            game.pipeSpawnInterval = Math.max(1500 - intervalDecrease, game.minSpawnInterval);
        }
        
        // Reset game
        function resetGame() {
            game.bird = {
                x: 100,
                y: 250,
                width: 34,
                height: 24,
                velocity: 0,
                rotation: 0
            };
            game.pipes = [];
            game.lastPipeSpawn = 0;
            game.scrollOffset = 0;
            game.pipeSpeed = game.basePipeSpeed;
            game.pipeGap = 150;
            game.pipeSpawnInterval = 1500;
            score = 0;
        }
        
        // Spawn pipes
        function spawnPipe(currentTime) {
            if (currentTime - game.lastPipeSpawn > game.pipeSpawnInterval) {
                const minHeight = 100;
                const maxHeight = canvas.height - game.pipeGap - minHeight - 100;
                const topHeight = Math.random() * maxHeight + minHeight;
                
                game.pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottomY: topHeight + game.pipeGap,
                    scored: false
                });
                
                game.lastPipeSpawn = currentTime;
            }
        }
        
        // AABB collision detection
        function checkCollision(bird, pipe) {
            const birdLeft = bird.x;
            const birdRight = bird.x + bird.width;
            const birdTop = bird.y;
            const birdBottom = bird.y + bird.height;
            
            const pipeLeft = pipe.x;
            const pipeRight = pipe.x + game.pipeWidth;
            
            if (birdRight > pipeLeft && birdLeft < pipeRight) {
                if (birdTop < pipe.topHeight) {
                    return true;
                }
                if (birdBottom > pipe.bottomY) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Draw bird
        function drawBird(bird) {
            ctx.save();
            ctx.translate(bird.x + bird.width / 2, bird.y + bird.height / 2);
            ctx.rotate(bird.rotation);
            
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.width / 2, bird.height / 2, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFA500';
            ctx.beginPath();
            ctx.ellipse(-5, 3, 8, 5, -0.3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FFF';
            ctx.beginPath();
            ctx.arc(8, -3, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(10, -3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#FF6347';
            ctx.beginPath();
            ctx.moveTo(12, 0);
            ctx.lineTo(20, -2);
            ctx.lineTo(20, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        // Draw pipe with color gradient based on difficulty
        function drawPipe(pipe) {
            const pipeWidth = game.pipeWidth;
            
            const speedRatio = (game.pipeSpeed - game.basePipeSpeed) / (game.maxPipeSpeed - game.basePipeSpeed);
            const greenValue = Math.floor(175 - speedRatio * 50);
            const pipeColor = `rgb(76, ${greenValue + 40}, 80)`;
            const capColor = `rgb(102, ${greenValue + 67}, 106)`;
            
            ctx.fillStyle = pipeColor;
            ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.strokeStyle = '#2E7D32';
            ctx.lineWidth = 3;
            ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
            
            ctx.fillStyle = capColor;
            ctx.fillRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
            ctx.strokeRect(pipe.x - 5, pipe.topHeight - 30, pipeWidth + 10, 30);
            
            ctx.fillStyle = pipeColor;
            ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
            
            ctx.fillStyle = capColor;
            ctx.fillRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
            ctx.strokeRect(pipe.x - 5, pipe.bottomY, pipeWidth + 10, 30);
        }
        
        // Draw background
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#E0F6FF');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            const offset = (game.scrollOffset * 0.5) % 200;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = -1; i < 4; i++) {
                ctx.beginPath();
                ctx.arc(150 + i * 200 - offset, 80, 30, 0, Math.PI * 2);
                ctx.arc(180 + i * 200 - offset, 75, 35, 0, Math.PI * 2);
                ctx.arc(210 + i * 200 - offset, 80, 28, 0, Math.PI * 2);
                ctx.fill();
            }
            
            ctx.fillStyle = '#DEB887';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 10);
        }
        
        // Main game loop
        function gameLoop(currentTime) {
            const bird = game.bird;
            
            if (gameState === 'playing') {
                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;
                
                bird.velocity += game.gravity;
                
                if (bird.velocity > game.terminalVelocity) {
                    bird.velocity = game.terminalVelocity;
                }
                
                bird.y += bird.velocity;
                bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.8);
                
                spawnPipe(currentTime);
                
                game.scrollOffset += game.pipeSpeed;
                game.pipes.forEach((pipe, index) => {
                    pipe.x -= game.pipeSpeed;
                    
                    if (!pipe.scored && pipe.x + game.pipeWidth < bird.x) {
                        pipe.scored = true;
                        score++;
                        playScoreSound();
                        updateDifficulty();
                        if (score > highScore) {
                            highScore = score;
                        }
                    }
                    
                    if (checkCollision(bird, pipe)) {
                        gameState = 'gameOver';
                        playGameOverSound();
                    }
                });
                
                game.pipes = game.pipes.filter(pipe => pipe.x > -game.pipeWidth);
                
                if (bird.y + bird.height >= canvas.height - 100 || bird.y <= 0) {
                    gameState = 'gameOver';
                    playGameOverSound();
                }
            }
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            
            game.pipes.forEach(pipe => drawPipe(pipe));
            drawBird(bird);
            
            ctx.fillStyle = '#FFF';
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 3;
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.strokeText(score.toString(), canvas.width / 2, 60);
            ctx.fillText(score.toString(), canvas.width / 2, 60);
            
            if (gameState === 'playing' && score > 0) {
                const speedRatio = (game.pipeSpeed - game.basePipeSpeed) / (game.maxPipeSpeed - game.basePipeSpeed);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.font = '16px Arial';
                ctx.textAlign = 'left';
                ctx.fillText(`Speed: ${game.pipeSpeed.toFixed(1)}x`, 20, 30);
            }
            
            if (gameState === 'start') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('FLAPPY BIRD', canvas.width / 2, 200);
                
                ctx.font = '24px Arial';
                ctx.fillText('Click or press SPACE to start', canvas.width / 2, 280);
                ctx.fillText('Click/SPACE to flap', canvas.width / 2, 320);
                ctx.fillText('Game gets harder as you progress!', canvas.width / 2, 360);
            } else if (gameState === 'gameOver') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#FFF';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, 200);
                
                ctx.font = '32px Arial';
                ctx.fillText('Score: ' + score, canvas.width / 2, 260);
                ctx.fillText('High Score: ' + highScore, canvas.width / 2, 300);
                
                ctx.font = '24px Arial';
                ctx.fillText('Click or press SPACE to restart', canvas.width / 2, 360);
            }
            
            requestAnimationFrame(gameLoop);
        }
        
        // Handle input
        function handleInput() {
            if (gameState === 'start') {
                gameState = 'playing';
                lastTime = performance.now();
                createBackgroundMusic();
            } else if (gameState === 'playing') {
                game.bird.velocity = game.jumpStrength;
                playFlapSound();
            } else if (gameState === 'gameOver') {
                resetGame();
                gameState = 'playing';
                lastTime = performance.now();
                createBackgroundMusic();
            }
        }
        
        // Event listeners
        canvas.addEventListener('click', handleInput);
        
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                handleInput();
            }
        });
        
        // Start the game loop
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
